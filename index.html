<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>分红交易确认单下载</title>

  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">

  <style>
    :root{
      --primary:#288cff;
      --primary-2:#0066db;
      --secondary:#e8f2ff;
      --tertiary:#192b3f;

      --text:#0f172a;
      --muted:#64748b;
      --border:rgba(15,23,42,.10);

      --card:#ffffffcc;
      --shadow: 0 18px 60px rgba(2,6,23,.18);
      --radius: 18px;
    }

    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: "Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1000px 500px at 15% 0%, rgba(40,140,255,.18), transparent 60%),
        radial-gradient(900px 500px at 90% 10%, rgba(115,233,239,.14), transparent 60%),
        linear-gradient(180deg, #f6f9ff, #f7fbff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 10vh 14px 60px;
    }

    .wrap{width:min(920px, 100%)}

    .hero{
      position:relative;
      border-radius: 22px;
      overflow:hidden;
      box-shadow: var(--shadow);
      border:1px solid var(--border);
      background:#0b1220;
    }
    .hero img.hero-bg{
      width:100%;
      height:220px;
      object-fit:cover;
      display:block;
      filter: saturate(1.05) contrast(1.05);
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(25,43,63,.10), rgba(25,43,63,.82));
      pointer-events:none;
    }

    .logo-corner{
      position:absolute;
      top:14px;
      right:14px;
      z-index:2;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:10px 12px;
      border-radius:16px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      backdrop-filter: blur(10px);
      box-shadow: 0 14px 28px rgba(0,0,0,.18);
    }
    .logo-corner img{
      height:54px;
      width:auto;
      max-width: 180px;
      object-fit:contain;
      display:block;
    }
    @media (min-width: 768px){
      .hero img.hero-bg{height:260px}
      .logo-corner img{height:62px}
    }

    .hero-content{
      position:absolute;
      left:16px; right:16px; bottom:16px;
      color:#fff;
      z-index:1;
    }

    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:7px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.14);
      border: 1px solid rgba(255,255,255,.22);
      backdrop-filter: blur(8px);
      font-size:12px;
      letter-spacing:.2px;
    }

    .title{
      margin:10px 0 0;
      font-size: 26px;
      font-weight: 800;
      letter-spacing: .3px;
      line-height:1.25;
      text-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    @media (min-width: 768px){
      .title{font-size:32px}
    }

    .card{
      margin-top:16px;
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 50px rgba(2,6,23,.10);
      overflow:hidden;
    }
    .card-body{padding:18px}
    @media (min-width: 768px){
      .card-body{padding:22px}
    }

    .form{
      display:grid;
      gap:12px;
      margin-top:6px;
    }
    .row{
      display:grid;
      gap:12px;
      grid-template-columns: 1fr;
      align-items:end;
    }
    @media (min-width: 768px){
      .row{grid-template-columns: 1.2fr 1fr auto}
    }

    label{
      display:block;
      font-size:13px;
      color: var(--muted);
      margin-bottom:6px;
      font-weight:700;
    }

    .field{display:flex;flex-direction:column}

    input{
      width:100%;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.14);
      background: rgba(255,255,255,.72);
      outline:none;
      font-size:15px;
      transition: box-shadow .15s ease, border-color .15s ease, transform .06s ease;
    }
    input:focus{
      border-color: rgba(40,140,255,.55);
      box-shadow: 0 0 0 4px rgba(40,140,255,.16);
    }

    .btn{
      appearance:none;
      border:none;
      cursor:pointer;
      border-radius: 14px;
      padding: 12px 16px;
      font-size: 15px;
      font-weight: 800;
      color:#fff;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      box-shadow: 0 16px 30px rgba(40,140,255,.24);
      display:inline-flex;
      align-items:center;
      gap:10px;
      transition: transform .08s ease, filter .15s ease, opacity .15s ease;
      width:100%;
      justify-content:center;
    }
    @media (min-width: 768px){ .btn{width:auto} }
    .btn:hover{filter: brightness(1.03)}
    .btn:active{transform: translateY(1px)}
    .btn:disabled{opacity:.65;cursor:not-allowed;box-shadow:none}

    .spinner{
      width:16px;height:16px;border-radius:999px;
      border:2px solid rgba(255,255,255,.45);
      border-top-color: rgba(255,255,255,1);
      display:none;
      animation: spin .8s linear infinite;
    }
    @keyframes spin{to{transform:rotate(360deg)}}

    .hint{
      margin-top:10px;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px dashed rgba(15,23,42,.14);
      background: rgba(232,242,255,.55);
      color: rgba(25,43,63,.85);
      font-size: 13px;
      line-height: 1.7;
    }

    .msg{
      margin-top:12px;
      padding:12px 12px;
      border-radius:14px;
      border:1px solid rgba(15,23,42,.12);
      background: rgba(255,255,255,.65);
      color: var(--muted);
      font-size: 13px;
      line-height: 1.7;
      white-space: pre-wrap;
      display:none;
    }
    .msg.err{
      display:block;
      border-color: rgba(240,0,51,.22);
      background: rgba(240,0,51,.06);
      color: #b00020;
    }
    .msg.ok{
      display:block;
      border-color: rgba(0,199,89,.25);
      background: rgba(0,199,89,.08);
      color: #0d5025;
    }

    .footer{
      padding: 14px 18px 16px;
      border-top:1px solid var(--border);
      color: rgba(100,116,139,.95);
      font-size: 12px;
      line-height: 1.7;
      background: rgba(255,255,255,.45);
    }

    .modal-overlay{
      position:fixed; inset:0;
      background: rgba(2,6,23,.55);
      display:flex;
      justify-content:center;
      align-items:center;
      z-index:9999;
      padding: 18px;
    }
    .modal{
      width:min(520px, 100%);
      background: rgba(255,255,255,.92);
      border:1px solid rgba(255,255,255,.35);
      border-radius: 18px;
      box-shadow: 0 26px 80px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      overflow:hidden;
      transform: translateY(6px);
      animation: pop .18s ease-out forwards;
      text-align:center;
    }
    @keyframes pop{to{transform:translateY(0)}}

    .modal-hd{
      padding:18px 18px 0;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }
    .modal-icon{
      width:42px;height:42px;border-radius:16px;
      display:grid; place-items:center;
      color:#fff;
      background: linear-gradient(135deg, var(--primary), rgba(115,233,239,.95));
      box-shadow: 0 16px 30px rgba(40,140,255,.22);
      font-weight:900;
      letter-spacing:.5px;
    }
    .modal-title{
      font-size:18px;
      font-weight:900;
      color:#0f172a;
      line-height:1.35;
    }
    .modal-bd{
      padding: 10px 18px 18px;
      color:#334155;
      line-height:1.7;
      font-size: 14px;
    }
    .modal-ft{
      padding: 14px 18px 18px;
      display:flex;
      gap:10px;
      justify-content:center;
    }
    .btn-ghost{
      background: rgba(232,242,255,.9);
      color: rgba(25,43,63,.95);
      box-shadow:none;
      border:1px solid rgba(40,140,255,.20);
    }

    .hidden{display:none !important;}
    @media (max-width: 768px) {
      body { padding-top: 40px; }
    }
  </style>
</head>

<body>
  <!-- 欢迎弹窗 -->
  <div class="modal-overlay" id="welcomeModal">
    <div class="modal">
      <div class="modal-hd">
        <div class="modal-icon">QP</div>
        <div class="modal-title">欢迎使用量派投资分红交易确认单下载平台</div>
      </div>
      <div class="modal-bd">
        请输入用户姓名及身份证号查询并下载产品交易确认单文件
      </div>
      <div class="modal-ft">
        <button class="btn btn-ghost" onclick="closeWelcomeModal()">我知道了</button>
      </div>
    </div>
  </div>

  <div class="wrap hidden" id="mainContent">
    <div class="hero">
      <img class="hero-bg" src="background.jpg" alt="背景图" onerror="this.style.display='none'">
      <div class="logo-corner">
        <img src="background2.jpg" alt="公司Logo" onerror="this.style.display='none'">
      </div>
      <div class="hero-content">
        <div class="badge">量派投资 · 文件下载入口</div>
        <div class="title">分红交易确认单下载</div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <div class="form">
          <div class="row">
            <div class="field">
              <label for="name">姓名</label>
              <input id="name" placeholder="例如：张三" autocomplete="name" />
            </div>

            <div class="field">
              <label for="id">身份证号</label>
              <!-- 身份证末位可能是 X，所以不要用 numeric -->
              <input id="id" placeholder="例如：31010119990101123X" inputmode="text" maxlength="18" autocomplete="off" />
            </div>

            <button class="btn" id="btn" type="button">
              <span class="spinner" id="sp"></span>
              <span id="btnText">查询并下载</span>
            </button>
          </div>

          <div class="hint">
            提示：若未自动跳转下载，可在提示框中复制链接后手动打开。
          </div>

          <div class="msg" id="msg"></div>
        </div>
      </div>

      <div class="footer">
        <div>请勿在公共场所输入个人信息。若信息有误或无法下载，请联系管理员核对登记信息。</div>
      </div>
    </div>
  </div>

  <script>
    const FUNCTION_URL = "https://1393295782-kaq5wbwcvq.ap-shanghai.tencentscf.com".replace(/\/+$/, "");
    const $ = (id) => document.getElementById(id);

    function closeWelcomeModal(){
      $("welcomeModal").classList.add("hidden");
      $("mainContent").classList.remove("hidden");
      setTimeout(() => $("name").focus(), 120);
    }

    function setLoading(loading){
      $("btn").disabled = loading;
      $("sp").style.display = loading ? "inline-block" : "none";
      $("btnText").textContent = loading ? "查询中..." : "查询并下载";
    }

    function showMsg(text, type){
      const el = $("msg");
      el.textContent = text;
      el.style.display = "block";
      el.className = "msg " + (type === "err" ? "err" : type === "ok" ? "ok" : "");
    }

    function clearMsg(){
      const el = $("msg");
      el.style.display = "none";
      el.textContent = "";
      el.className = "msg";
    }

    // 18位身份证：17位数字 + 末位数字或X/x
    function normalizeId(v){
      return (v || "")
        .replace(/[^0-9Xx]/g, "")
        .toUpperCase()
        .slice(0, 18);
    }

    async function handleSubmit(){
      clearMsg();

      const name = $("name").value.trim();
      const idVal = normalizeId($("id").value.trim());
      $("id").value = idVal; // 回写规范化后的值

      if (!name || !idVal) return showMsg("请填写姓名和身份证号。", "err");
      if (!/^\d{17}[\dX]$/.test(idVal)) return showMsg("身份证号格式应为18位，末位可为X。", "err");

      const params = new URLSearchParams({ name, id: idVal, _ts: Date.now().toString() });
      const api = `${FUNCTION_URL}?${params.toString()}`;

      try{
        setLoading(true);
        const resp = await fetch(api, { method:"GET", cache:"no-store" });
        const data = await resp.json().catch(() => null);

        if (!resp.ok){
          const detail = data ? (data.msg || data.error || JSON.stringify(data)) : `HTTP ${resp.status}`;
          return showMsg(`查询失败：${detail}`, "err");
        }
        if (!data || !data.ok || !data.url){
          return showMsg(`查询失败：${data ? (data.msg || data.error || JSON.stringify(data)) : "无法解析响应"}`, "err");
        }
        if (!/^https?:\/\//i.test(data.url)){
          return showMsg("查询成功但返回的下载链接格式不正确，请联系管理员。", "err");
        }

        showMsg("查询成功：正在跳转下载...\n如未自动跳转，可复制链接手动打开：\n" + data.url, "ok");
        window.location.href = data.url;

      }catch(e){
        showMsg(`请求失败：${e && e.message ? e.message : String(e)}`, "err");
      }finally{
        setLoading(false);
      }
    }

    $("btn").addEventListener("click", handleSubmit);

    ["name", "id"].forEach((k) => {
      $(k).addEventListener("keydown", (ev) => {
        if (ev.key === "Enter") handleSubmit();
      });
    });

    $("id").addEventListener("input", (ev) => {
      ev.target.value = normalizeId(ev.target.value);
    });
  </script>
</body>
</html>
